<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin-dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img class="sidebar-dashboard-icon" src="images/view-dashboard-variant.svg" alt="dashboard icon"></img>
            <div class="sidebar-text-dashboard">Dashboard</div>
        </div>
        <div class="sidebar-main">
            <img class="sidebar-main-icon" src="images/home-icon.svg" alt="Home icon"></img>
            <div class="sidebar-text">Home</div>
            <img class="sidebar-main-icon" src="images/profile-icon.svg" alt="Profile icon"></img>
            <div class="sidebar-text">Profile</div>
            <img class="sidebar-main-icon messages" src="images/message-icon.svg" alt="Messages icon"></img>
            <div class="sidebar-text">Messages</div>
            <img class="sidebar-main-icon" src="images/history-icon.svg" alt="History icon"></img>
            <div class="sidebar-text">History</div>
            <img class="sidebar-main-icon" src="images/tasks-icon.svg" alt="Tasks icon"></img>
            <div class="sidebar-text">Tasks</div>
            <img class="sidebar-main-icon" src="images/communities-icon.svg" alt="Communities icon"></img>
            <div class="sidebar-text">Communities</div>
        </div>
        <div class="sidebar-help">
            <img class="sidebar-main-icon" src="images/settings-icon.svg" alt="Settings icon"></img>
            <div class="sidebar-text">Settings</div>
            <img class="sidebar-main-icon" src="images/support-icon.svg" alt="Support icon"></img>
            <div class="sidebar-text">Support</div>
            <img class="sidebar-main-icon" src="images/privacy.svg" alt="Privacy icon"></img>
            <div class="sidebar-text">Privacy</div>
        </div>
    </div>
    <div class="main-area">
        <div class="header">
            <div class="search-and-user-info">
                <div class="search-section">
                    <img class="search-icon" src="images/search.svg" alt="search icon">
                    <input type="text">
                </div>
                <div></div>
                <div class="user-info-section">
                    <img class="notification-icon" src="images/bell.svg" alt="notification icon">
                    <img class="current-user-image-small" src="images/stare.png" alt="small user image">
                    <div class="current-user-name">Vladyslav Falchenko</div>
                </div>
            </div>
            <div class="greeting-and-actions">
                <div class="greetings">
                    <img class="user-image-big" src="images/stare.png" alt="big user image"></img>
                    <div class="greeting">Hi there,</div>
                    <div class="name-and-tag">Vladyslav Falchenko (@xyz)</div>
                </div>
                <div></div>
                <div class="actions">
                    <button class="button">New</button>
                    <button class="button">Upload</button>
                    <button class="button">Share</button>
                </div>
            </div>
        </div>
        <div class="main-section"></div>
    </div>
</body>
</html>
