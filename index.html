<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin-dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img class="sidebar-dashboard-icon" src="images/view-dashboard-variant.svg" alt="dashboard icon"></img>
            <div class="sidebar-text-dashboard">Dashboard</div>
        </div>
        <div class="sidebar-main">
            <img class="sidebar-main-icon" src="images/home-icon.svg" alt="Home icon"></img>
            <div class="sidebar-text">Home</div>
            <img class="sidebar-main-icon" src="images/profile-icon.svg" alt="Profile icon"></img>
            <div class="sidebar-text">Profile</div>
            <img class="sidebar-main-icon messages" src="images/message-icon.svg" alt="Messages icon"></img>
            <div class="sidebar-text">Messages</div>
            <img class="sidebar-main-icon" src="images/history-icon.svg" alt="History icon"></img>
            <div class="sidebar-text">History</div>
            <img class="sidebar-main-icon" src="images/tasks-icon.svg" alt="Tasks icon"></img>
            <div class="sidebar-text">Tasks</div>
            <img class="sidebar-main-icon" src="images/communities-icon.svg" alt="Communities icon"></img>
            <div class="sidebar-text">Communities</div>
        </div>
        <div class="sidebar-help">
            <img class="sidebar-main-icon" src="images/settings-icon.svg" alt="Settings icon"></img>
            <div class="sidebar-text">Settings</div>
            <img class="sidebar-main-icon" src="images/support-icon.svg" alt="Support icon"></img>
            <div class="sidebar-text">Support</div>
            <img class="sidebar-main-icon" src="images/privacy.svg" alt="Privacy icon"></img>
            <div class="sidebar-text">Privacy</div>
        </div>
    </div>
    <div class="main-area">
        <div class="top-section">
            <div>
                
            </div>
        </div>
        <div class="main-section"></div>
    </div>
</body>
</html>
